<mat-sidenav-container #sidenav class="main-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-list role="list" *ngFor="let usecase of guavaUseCaseLists">
      <mat-list-item class="btn btn-primary" routerLinkActive="active-router-link-welcome" routerLink="snippets/{{usecase.id}}"
        routerLinkActiveOptions="{exact: true}" role="list-item">{{usecase.title}}</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-icon-button (mouseenter)="sidenav.open()" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="welcome-container" *ngIf="showWelcomeRouteDiv">
      <p>Welcome to Guava</p>
      <div class="btn btn-lg btn-success">
        <i class="fa fa-lemon-o"></i> Get started</div>
    </div>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
